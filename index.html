<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" >
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Glass Portfolio</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/profile_pic.png" alt="avatar" class="avatar">
                    <h3> Irina Mikheeva</h3>
                    <p>Junior Frontend Developer</p>
                </div>

                <div class="links">
                    <div class="link">
                        <h2>About me</h2>
                    </div>
                    <div class="link">
                        <h2>Skills</h2>
                    </div>
                    <div class="link">
                        <h2>Experience</h2>
                    </div>
                    <div class="link">
                        <h2>Education</h2>
                    </div>           
                </div>

                <div class="contacts">
                    <h2>Contact me</h2>
                    <a href="https://t.me/miheeva" class="contacts-link">
                        <img src="images/telegram.svg" alt="telegram">
                    </a>
                    <a href="https://www.facebook.com/IrinaMikheeva13" class="contacts-link">
                        <img src="images/facebook.svg" alt="facebook">
                    </a>
                    <a href="https://www.instagram.com/miheeva" class="contacts-link">
                        <img src="images/Instagram.svg" alt="instagram">
                    </a>
                </div>
            </div>

            <div class="skills">
                <h1> Skills</h1>

                <div class="cards">
                    <div class="card">
                        <img src="./images/JS.svg" alt="JavaScript">
                        <div class="card-info">
                            <h2>JavaScript</h2>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">85%</h2>
                    </div>

                    <div class="card">
                        <img src="./images/React.svg" alt="React">
                        <div class="card-info">
                            <h2>React</h2>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>

                    <div class="card">
                        <img src="./images/css3.svg" alt="CSS3">
                        <div class="card-info">
                            <h2>CSS3</h2>
                            <div class="progress p"></div>
                        </div>
                        <h2 class="percentage">100%</h2>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <script src="./script.js"></script>
</body>
</html>
